<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="../css/login.css" rel="stylesheet" />
    <link href="../images/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet" />
</head>
<body>
    <div class="login-area" loginstatus="false">
        <form class="login-form">
            <div class="form-nav"><i class="fas fa-times"></i></div>
            <h1>Login</h1>
            <div class="box-form">
                <input name="username" id="txtUserNameSignIn" type="text" />
                <span class="effect-login" data-placeholder="Username"></span>
            </div>

            <div class="box-form">
                <input name="password" id="txtPassWordSignIn" type="password" />
                <span class="effect-login" data-placeholder="Password"></span>
            </div>
            <input type="button" class="btn-log" value="Login" />
            <div class="box-sign-up">
                <span style="color:#ffffff; cursor:default">Don't have account?</span>
                <a href="#" id="signup-request">Sign up</a>
            </div>
            <div class="icon-login">
                <div class="icon-login-item" id="loginwithfacebook"></div>
                <div class="icon-login-item" id="loginwithgoogle"></div>
            </div>
        </form>
        <form class="signup-form">
            <div class="form-nav">
                <i class="fas fa-angle-left"></i>
                <i class="fas fa-times"></i>
            </div>

            <h1>Sign Up</h1>
            <div class="box-form">
                <input type="text" name="username" id="txtUserNameSignUp" />
                <span class="effect-login" data-placeholder="Username"></span>
                <!--placeholder: cung cấp thông tin cần nhập cái gì cho người dùng-->
            </div>

            <div class="box-form">
                <input type="password" name="password" />
                <span class="effect-login" id="txtPassWordSignUp" data-placeholder="Password"></span>
                <!--placeholder: cung cấp thông tin cần nhập cái gì cho người dùng-->
            </div>

            <div class="box-form">
                <input type="password" id="txtConfirmPassWordSignUp" name="password" />
                <span class="effect-login" data-placeholder="Enter The Password"></span>
                <!--placeholder: cung cấp thông tin cần nhập cái gì cho người dùng-->
            </div>

            <input type="button" class="btn-sign" value="Sign Up" />

        </form>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
